<!DOCTYPE html>
<html lang="en">

<!-- head begin-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cronometer</title>
    <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"-->
        <link rel="stylesheet" href="../CSS/Stylenavbar.css">
    <link rel="stylesheet" href="../CSS/Stylecronometro.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<!-- head end-->

<!-- body begin-->
<body>
    <!--barra de navegación-->
    <header>
        <div id="logo">
            <img src="../imagenes/relojcrosfitero (1).png" alt="" width="240px">
        </div>
            <nav id="menu">
                <ul>
                    <li><button type="button" class="btn btn-danger mr-5 ml-5" id="BackToMenu">Menú</button></li>
                    <li><button type="button" class="btn btn-danger mr-5 ml-5" id="GoToTabata">Tabata</button></li>
                    <li><button type="button" class="btn btn-danger mr-5 ml-5" id="GoToForTime">For Time</button></li>
                    <li><button type="button" class="btn btn-danger mr-5 ml-5" id="GoToEmom">Emom</button></li>
                    <li><button type="button" class="btn btn-danger mr-5 ml-5" id="GoToAmrap">Amrap</button></li>
                </ul>
    
            </nav>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </header>
        <!--barra de navegación-->
    <!-- Cronometer begin-->
    <div class="container-cronometer">
        <div class="row">
            <div class="col">
                <div>
                    <h1>Cronómetro</h1>
                </div>
                <div>
                    <p id="temporizador" class="d-flex justify-content-center font-weight-bold">00:00:00</p>
                </div>
                <div class="btn-group mb-2 d-flex justify-content-center" role="group">
                    <button type="button" class="btn btn-success mr-5 ml-5" id="Start">Start / Continue</button>
                    <button type="button" class="btn btn-warning mr-5" id="Stop">Stop</button>
                    <button type="button" class="btn btn-primary mr-5" id="Reset">Reset time</button>
                    <button type="button" class="btn btn-danger mr-5" id="Erase">Erase records</button>
                    <button type="button" class="btn btn-info mr-5" id="Record">Record</button>
                </div>
                <div class="tiempos">
                    <h5 class="d-flex justify-content-center">Tiempos Grabados</h5>
                    <div class="justify-content-center" id="almacenarTiempos"></div>
                </div>

            </div>
        </div>
    </div>
    <!-- Cronometer end-->


    <!-- Links to call bootstrap jquery and cluodflare-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="../JavaS/Cronometer.js"></script>
        <script src="../JavaS/navbar.js"></script>
</body>
<!-- body end-->
</html>
